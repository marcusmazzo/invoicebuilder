<div class="pagetitle">
    <h1 class="mt-4">Configurações</h1>
    <nav>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Tipo de Produtos</li>
        </ol>
    </nav>
</div>
<section class="section dashboard">
    <div class="row">
        <table>
            <tr>
                <td style="width: 5%; padding-bottom: 20px;">Descrição</td>
                <td style="width: 40%; padding-right: 5%; padding-bottom: 20px;">
                    <input type="text" class="form-control" [(ngModel)]="tipoProduto.descricao" name="descricao"/>
                </td>
            </tr>
            <tr>
                <td colspan="6" style="padding-bottom: 20px;">
                    <button type="submit" class="btn bg-success text-light" (click)="save()" style="width: 100%;">
                        <i class="fas fa-plus"></i>
                        Salvar
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <table class="table table-sm table-stripped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipo of tipoProdutos">
                    <td>{{tipo.descricao}}</td>
                    <td>
                        <button (click)="prepareToUpdate(tipo)">
                            <i class="fas fa-pen" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="width: 100%; position: absolute; display: none; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999999; cursor: pointer;">
        <div id="overlay" class="d-flex justify-content-center spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>  
</section>

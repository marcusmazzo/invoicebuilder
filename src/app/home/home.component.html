<div class="pagetitle">
    <h1 class="mt-4">Dashboard</h1>
    <nav>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
    </nav>
</div>
<section class="section dashboard">
<div class="row">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mb-5" style="min-height: 600px; max-height: 600px; overflow-x: auto;">
            <div class="card-header bg-secondary" style="padding: 0px;">
                <h3 class="text-center font-weight-light text-light">Orçamentos</h3>
            </div>
            <div class="card-body text-white bg-light mb-3" style="min-height: 200px; height: 200px; overflow:auto; width: 100%; font-size: 12px;" >
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>
                                Cliente
                            </th>
                            <th style="text-align: center;">
                                Nº Orçamento
                            </th>
                            <th style="text-align: center;">
                                Status Pedido
                            </th>
                        </tr>
                    </thead>
                    
                    
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mb-5" style="min-height: 600px; max-height: 600px;">
            <div class="card-header bg-secondary" style="padding: 0px;">
                <h3 class="text-center font-weight-light text-light">Vendas</h3>
            </div>
            <div class="card-body text-white bg-light mb-3" style="min-height: 200px; height: 200px; overflow:auto; width: 100%; font-size: 12px;" >
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>
                                Cliente                
                            </th>
                            <th style="text-align: center;">
                                Orçamento
                            </th>
                            <th style="text-align: center;">
                                Valor Total
                            </th>
                            <th style="text-align: center;">
                                Status
                            </th>
                            <th style="text-align: center;">
                                Valor Pago               
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="width: 100%; position: absolute; display: none; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999999; cursor: pointer;">
    <div id="overlay" class="d-flex justify-content-center spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
</section>

<table style="width: 100%;">
    <tr>
        <td style="width: 40%;">
            <img src="assets/logo.png" alt="" style="width: 500px; float: right; height: 480px;">
        </td>
        <td>
            <main id="main" class="main" style="margin-left: 0px !important;">
                <div class="col-lg-6">
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Login</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger" role="alert" *ngIf="hasError == true">
                                    {{error.message}}
                                </div>
                                <div class="alert alert-success" role="alert" *ngIf="msg">
                                    {{msg}}
                                </div>
                            </div>
                        </div>

                        <!-- Vertical Form -->
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="col-12">
                                <label class="form-label" for="usuario">Usuário</label>
                                <input class="form-control" type="text" placeholder="Digite seu Usuário" 
                                    name="usuario" [(ngModel)]="user.username" id="usuario"
                                />
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="senha">Senha</label>
                            <input class="form-control" type="password" placeholder="Digite sua Senha"  name="senha" [(ngModel)]="user.password" id="senha"/>
                        </div>
                        <div class="col-12">
                            <div class="form-group" style="margin-top: 10px;">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">Lembra-me</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="password.html">Esqueceu sua senha?</a>
                                <button type="submit" class="btn btn-primary">
                                    Enviar
                                </button>
                            </div>
                        </div>
                        </form><!-- Vertical Form -->
                        <div class="card-footer text-center">
                            <div class="small">
                                <a routerLink="/register">Criar conta</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </main>
        </td>
    </tr>
</table>

<div style=" position: fixed; left: 0; bottom: 0; width: 100%;text-align: center;">
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2019</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
